<!DOCTYPE html>
<html>
    <head> <script src="https://cdn.tailwindcss.com"></script>
        <title>
            Calculate Area Of Circle
        </title>
    </head>
    <body class="">
         <div class="w-screen h-16 bg-gray-900 text-white text-6xl text-center font-bold " >
        Calculate Area Of Circle
         </div>
         <div class="text-2xl font-bold">
         The Area Of Circle Is
         </div>
         
         <script>
           var r,A;
          const p=3.142;
          r=prompt("Enter the Radius");
          A=p*r*r;
          document.write(" "+A);
         </script>
    </body>
</html>
